[[redirects]]
  from   = "/*/"
  to     = "/:splat"
  status = 301
  force  = false

[[redirects]]
  from   = "/*"
  to     = "/404.html"
  status = 404
  force  = false

[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "DENY"
    X-XSS-Protection          = "1; mode=block"
    Content-Security-Policy   = "default-src 'self'; script-src 'self' https://calendar.google.com; connect-src 'self'; style-src 'self' 'unsafe-inline' https://use.typekit.net; img-src 'self' data:; frame-src 'self' https://calendar.google.com;"
